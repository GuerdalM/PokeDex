<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link rel="icon" href="./img/pokeball-header.png" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body onload="init()">


    <header class="header">
        <img class="header-img" src="./img/pokeball-header.png" alt="">
        <span class="header-title">Gotta Catch 'Em All</span>
    </header>
    <div class="input-edit">
        <input type="text" id="search" class="search-input" onkeydown="filterPokemon()" placeholder="Search some Pokemons...">
    </div>
    <div>
        <div id="pokeCards" class="edit-pokecards">
    </div>    
    </div class="popup-field-edit">
        <div id="openBigCard">
    </div>
    <div class="button-edit">
        <button id="load-more-btn" onclick="loadMorePokemon()">Load More Pokemon</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="template.js"></script>
    <script src="chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
